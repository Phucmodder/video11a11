<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="icon" type="image/png" href="305849008_473735268125813_3384377391961960276_n.jpg">
    <title>Video Tình Huống - Kinh Tế Pháp Luật 11</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(120deg, #4a6fa5 0%, #6b8cbc 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(74, 111, 165, 0.3);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .teacher-name {
            font-weight: 700;
            color: #ffd700;
            display: block;
            margin-top: 10px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #6b8cbc, #4a6fa5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .play-icon {
            position: absolute;
            font-size: 4rem;
            opacity: 0.8;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .video-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .class-info {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .class-info h2 {
            font-family: 'Montserrat', sans-serif;
            color: #4a6fa5;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        .program-badge {
            display: inline-block;
            background: #ffd700;
            color: #2c3e50;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Tình Huống Bài Học</h1>
            <p class="subtitle">Môn Kinh Tế Pháp Luật 11 - Chương Trình Chân Trời Sáng Tạo<br>
            <span class="teacher-name">Giáo Viên Bộ Môn Cô : Lê Thị Bé Liên</span>
        </header>
        
        <div class="video-grid">
            <a href="https://video11a11.vercel.app/video1.mp4" target="_blank" class="video-card">
                <div class="video-thumbnail">
                    <img src="https://s3.tech12h.com/sites/default/files/styles/image650/public/slide3_799.jpg" alt="Tình Huống 1">
                    <span class="play-icon">▶</span>
                </div>
                <div class="video-info">
                    <h3 class="video-title">Bài 4 : Thất Nghiệp Trong Kinh Tế Thị Trường</h3>
                    <div class="video-meta">
                    </div>
                </div>
            </a>
            
            <a href="https://video11a11.vercel.app/video2.mp4" target="_blank" class="video-card">
                <div class="video-thumbnail">
                    <img src="https://s3.tech12h.com/sites/default/files/styles/image650/public/slide3_800.jpg" alt="Tình Huống 2">
                    <span class="play-icon">▶</span>
                </div>
                <div class="video-info">
                    <h3 class="video-title">Bài 5 : Thị Trường Lao Động, Việc Làm</h3>
                    <div class="video-meta">
                    </div>
                </div>
            </a>
         </div>

        <footer>
            <p>Website học tập môn Kinh Tế Pháp Luật 11 | Trường THPT Mai Thanh Thế</p>
            <p>© 2024 - 2027</p>
        </footer>
    </div>
</body>
</html>
